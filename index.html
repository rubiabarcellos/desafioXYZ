<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Desafio Front-End da DBsoft">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Renata Rúbia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <title>Desafio DBsoft</title>
</head>

<body>

    <!-- main -->
    <section id="main">
        <div id="main-top"></div>

        <section class="section-pattern section-a">
            <div class="section-tittle">Seção - A </div>
            <div class="section-comment">Descrição uma linha</div>
            <div class="slide-down">A</div>
        </section>

        <section class="section-pattern section-b">
            <div class="section-tittle">Seção - B</div>
            <div class="section-comment">Linha 1</div>
            <div class="section-comment">Linha 2</div>
            <div class="section-comment">Linha 3</div>
            <div class="slide-down">B</div>
        </section>

        <section class="section-pattern section-c">
            <div class="section-tittle ">Seção - C</div>
            <div class="section-comment">Descrição uma linha</div>
            <div class="slide-down">C</div>
        </section>

        <section class="section-pattern section-d">
            <div class="section-tittle">Seção - D</div>
            <div class="section-comment">Descrição uma linha</div>
            <div class="slide-down" style="display: none; ">D</div>
        </section>
    </section>

    <!-- rodape -->
    <footer></footer>
</body>

</html>
